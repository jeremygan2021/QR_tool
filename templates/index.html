<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>叠加态QR-code工具</title>
    <style>
        :root {
            --primary-bg: #0f0c29;
            --secondary-bg: #302b63;
            --tertiary-bg: #24243e;
            --accent-color: #00f2fe;
            --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-color: #ffffff;
            --text-muted: #a0a0a0;
            --danger-color: #ff4b4b;
            --card-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', 'SF Pro Display', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, var(--primary-bg), var(--secondary-bg), var(--tertiary-bg));
            color: var(--text-color);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        .main-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            max-width: 1200px;
            width: 100%;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
        }

        @media (max-width: 900px) {
            body {
                padding: 1rem;
                align-items: flex-start;
            }
            .main-container {
                grid-template-columns: 1fr;
                padding: 1.5rem;
                gap: 2rem;
                margin-top: 1rem;
            }
            .section-title {
                font-size: 1.4rem;
                text-align: center;
            }
            .config-panel {
                padding-right: 0 !important;
            }
        }

        /* Section Styling */
        .section-title {
            color: var(--accent-color);
            font-size: 1.6rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(0, 242, 254, 0.3);
        }

        .config-panel {
            padding-right: 2rem;
            border-right: 1px solid rgba(255,255,255,0.05);
        }

        @media (max-width: 900px) {
            .config-panel {
                border-right: none;
                border-bottom: 1px solid rgba(255,255,255,0.05);
                padding-bottom: 2rem;
            }
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 0.8rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .tab-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border);
            color: var(--text-muted);
            padding: 10px 24px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            white-space: nowrap;
            font-size: 0.95rem;
            position: relative;
            overflow: hidden;
        }

        .tab-btn:hover {
            background: rgba(255,255,255,0.1);
            color: white;
            transform: translateY(-2px);
        }

        .tab-btn.active {
            background: var(--accent-gradient);
            color: white;
            font-weight: 600;
            border-color: transparent;
            box-shadow: 0 4px 15px rgba(0, 242, 254, 0.3);
        }
        
        /* More Tools Dropdown Area */
        .more-tools-container {
            width: 100%;
            margin-bottom: 1.5rem;
            display: none;
            background: rgba(0,0,0,0.2);
            padding: 1.2rem;
            border-radius: 16px;
            animation: fadeIn 0.3s ease;
            border: 1px solid var(--glass-border);
        }
        
        .more-tools-container.active {
            display: flex;
            flex-wrap: wrap;
            gap: 0.8rem;
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .tab-content.active {
            display: block;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.6rem;
            color: var(--text-muted);
            font-size: 0.95rem;
            font-weight: 500;
        }

        input[type="text"], input[type="email"], input[type="password"], select, textarea {
            width: 100%;
            padding: 14px 16px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            box-sizing: border-box;
            transition: all 0.3s ease;
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
            line-height: 1.5;
        }

        input:focus, select:focus, textarea:focus {
            border-color: var(--accent-color);
            background: rgba(0, 0, 0, 0.4);
            box-shadow: 0 0 0 3px rgba(0, 242, 254, 0.1);
        }

        /* Custom File Upload */
        .file-upload-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .file-upload-wrapper input[type="file"] {
            display: none;
        }

        .file-upload-label {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid var(--glass-border);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95rem;
        }

        .file-upload-label:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: var(--accent-color);
        }

        .file-name {
            color: var(--text-muted);
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px;
        }

        /* Color Pickers */
        .color-row {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .color-group {
            flex: 1;
        }

        input[type="color"] {
            -webkit-appearance: none;
            border: none;
            width: 100%;
            height: 44px;
            border-radius: 10px;
            background: none;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        input[type="color"]:hover {
            transform: scale(1.02);
        }
        
        input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 0;
        }
        
        input[type="color"]::-webkit-color-swatch {
            border: 1px solid var(--glass-border);
            border-radius: 10px;
        }

        /* Checkbox */
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 1.5rem;
            cursor: pointer;
            padding: 10px;
            background: rgba(255,255,255,0.03);
            border-radius: 10px;
            transition: background 0.3s;
        }

        .checkbox-group:hover {
            background: rgba(255,255,255,0.06);
        }

        .checkbox-group input {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: var(--accent-color);
        }

        /* Range Slider */
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
            margin: 10px 0;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: var(--accent-color);
            cursor: pointer;
            margin-top: -8px;
            box-shadow: 0 0 10px rgba(0, 242, 254, 0.5);
            transition: transform 0.2s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        input[type="range"]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
        }

        /* Preview Panel */
        .preview-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background: rgba(0,0,0,0.2);
            border-radius: 20px;
            padding: 2.5rem;
            position: relative;
            min-height: 500px;
        }

        #qr-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin-bottom: 2rem;
            border: 4px solid rgba(255,255,255,0.1);
        }

        #qr-image:hover {
            transform: scale(1.02) translateY(-5px);
            box-shadow: 0 15px 50px rgba(0, 242, 254, 0.2);
            border-color: var(--accent-color);
        }

        .checkerboard {
            background-color: #fff;
            background-image: 
              linear-gradient(45deg, #ccc 25%, transparent 25%), 
              linear-gradient(-45deg, #ccc 25%, transparent 25%), 
              linear-gradient(45deg, transparent 75%, #ccc 75%), 
              linear-gradient(-45deg, transparent 75%, #ccc 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }

        /* Buttons */
        .action-btn {
            background: var(--accent-gradient);
            color: white;
            border: none;
            padding: 18px 36px;
            border-radius: 50px;
            font-size: 1.15rem;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            margin-top: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 242, 254, 0.4);
        }

        .action-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 242, 254, 0.6);
        }

        .action-btn:hover::after {
            left: 100%;
        }

        .action-btn:active {
            transform: translateY(1px);
        }

        .download-group {
            display: flex;
            gap: 1rem;
            width: 100%;
            margin-top: auto;
        }

        .secondary-btn {
            background: rgba(255,255,255,0.05);
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
            padding: 14px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            flex: 1;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .secondary-btn:hover {
            background: var(--accent-color);
            color: var(--primary-bg);
            box-shadow: 0 0 20px rgba(0, 242, 254, 0.3);
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Left Panel: Configuration -->
        <div class="config-panel">
            <h1 class="section-title">叠加态QR-code工具</h1>
            
            <form id="qr-form">
                <!-- Content Type Tabs -->
                <div class="tabs">
                    <button type="button" class="tab-btn active" onclick="switchTab('url')">链接</button>
                    <button type="button" class="tab-btn" onclick="switchTab('text')">文本</button>
                    <button type="button" class="tab-btn" onclick="toggleMoreTools(this)">更多功能 ▼</button>
                </div>

                <div id="more-tools" class="more-tools-container">
                    <button type="button" class="tab-btn" onclick="switchTab('wifi')">Wi-Fi</button>
                    <button type="button" class="tab-btn" onclick="switchTab('vcard')">名片</button>
                    <button type="button" class="tab-btn" onclick="switchTab('email')">邮件</button>
                </div>

                <input type="hidden" name="content_type" id="content_type" value="url">

                <!-- Tab Contents -->
                <div id="tab-url" class="tab-content active">
                    <div class="form-group">
                        <label>网站链接</label>
                        <input type="text" name="url" placeholder="https://example.com">
                    </div>
                </div>

                <div id="tab-text" class="tab-content">
                    <div class="form-group">
                        <label>纯文本内容</label>
                        <textarea name="text_content" placeholder="在此输入文本内容..."></textarea>
                    </div>
                </div>

                <div id="tab-wifi" class="tab-content">
                    <div class="form-group">
                        <label>网络名称 (SSID)</label>
                        <input type="text" name="wifi_ssid">
                    </div>
                    <div class="form-group">
                        <label>密码</label>
                        <input type="text" name="wifi_password">
                    </div>
                    <div class="form-group">
                        <label>加密方式</label>
                        <select name="wifi_encryption">
                            <option value="WPA">WPA/WPA2</option>
                            <option value="WEP">WEP</option>
                            <option value="nopass">无密码</option>
                        </select>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" name="wifi_hidden" value="true" id="wifi_hidden">
                        <label for="wifi_hidden" style="margin:0">隐藏网络</label>
                    </div>
                </div>

                <div id="tab-vcard" class="tab-content">
                    <div class="form-group">
                        <label>姓名</label>
                        <input type="text" name="vcard_name">
                    </div>
                    <div class="form-group">
                        <label>公司/组织</label>
                        <input type="text" name="vcard_org">
                    </div>
                    <div class="form-group">
                        <label>电话号码</label>
                        <input type="text" name="vcard_phone">
                    </div>
                    <div class="form-group">
                        <label>电子邮箱</label>
                        <input type="email" name="vcard_email">
                    </div>
                </div>

                <div id="tab-email" class="tab-content">
                    <div class="form-group">
                        <label>收件人邮箱</label>
                        <input type="email" name="email_address">
                    </div>
                    <div class="form-group">
                        <label>主题</label>
                        <input type="text" name="email_subject">
                    </div>
                    <div class="form-group">
                        <label>正文内容</label>
                        <textarea name="email_body"></textarea>
                    </div>
                </div>

                <!-- Visual Settings -->
                <h2 class="section-title" style="font-size: 1.2rem; margin-top: 2rem;">个性化设置</h2>
                
                <div class="form-group">
                    <label>样式风格</label>
                    <select name="style" id="style-select" onchange="toggleGradient()">
                        <option value="rounded">科技黑圆角 (标准)</option>
                        <option value="circle">极简黑圆点 (现代)</option>
                        <option value="classic">经典方块格 (传统)</option>
                        <option value="gradient">赛博渐变色 (炫酷)</option>
                    </select>
                </div>

                <div class="color-row" id="solid-colors">
                    <div class="color-group">
                        <label>前景色</label>
                        <input type="color" name="fg_color" value="#000000">
                    </div>
                    <div class="color-group">
                        <label>背景色</label>
                        <input type="color" name="bg_color" value="#FFFFFF">
                    </div>
                </div>

                <div class="color-row" id="gradient-colors" style="display:none">
                    <div class="color-group">
                        <label>渐变起始色</label>
                        <input type="color" name="gradient_start" value="#1E88E5">
                    </div>
                    <div class="color-group">
                        <label>渐变结束色</label>
                        <input type="color" name="gradient_end" value="#8BC34A">
                    </div>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" name="transparent" value="true" id="transparent" onchange="toggleBgColor()">
                    <label for="transparent" style="margin:0">背景透明 (去底)</label>
                </div>

                <div class="form-group">
                    <label>上传 Logo (可选)</label>
                    <div class="file-upload-wrapper">
                        <label for="logo-upload" class="file-upload-label">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
                            选择图片
                        </label>
                        <input type="file" id="logo-upload" name="logo" accept="image/*" onchange="updateFileName(this)">
                        <span id="file-name" class="file-name">未选择文件</span>
                    </div>
                </div>

                <div class="form-group">
                    <label>尺寸 (px): <span id="size-val" style="color:var(--accent-color); font-weight:bold;">350</span></label>
                    <input type="range" name="size" min="200" max="1000" value="350" oninput="document.getElementById('size-val').innerText = this.value">
                </div>

                <button type="submit" class="action-btn" id="generate-btn">生成二维码</button>
            </form>
        </div>

        <!-- Right Panel: Preview -->
        <div class="preview-panel">
            <h2 class="section-title">效果预览</h2>
            <div id="preview-container" style="width: 100%; display: flex; justify-content: center; flex-direction: column; align-items: center;">
                <img id="qr-image" src="" alt="QR Preview" style="display:none">
                <div id="placeholder" style="color: var(--text-muted); text-align: center; padding: 3rem; border: 2px dashed var(--glass-border); border-radius: 16px; width: 80%;">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" style="margin-bottom: 1rem; opacity: 0.5;"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><line x1="12" y1="8" x2="12" y2="16"/><line x1="8" y1="12" x2="16" y2="12"/></svg>
                    <br>
                    输入内容并点击生成查看预览
                </div>
            </div>

            <div class="download-group" id="download-actions" style="display:none">
                <button type="button" class="secondary-btn" onclick="downloadQR('png')">下载 PNG</button>
                <button type="button" class="secondary-btn" onclick="downloadQR('svg')">下载 SVG</button>
            </div>
        </div>
    </div>

    <script>
        function updateFileName(input) {
            const fileNameSpan = document.getElementById('file-name');
            if (input.files && input.files.length > 0) {
                fileNameSpan.textContent = input.files[0].name;
                fileNameSpan.style.color = 'var(--text-color)';
            } else {
                fileNameSpan.textContent = '未选择文件';
                fileNameSpan.style.color = 'var(--text-muted)';
            }
        }

        function switchTab(tabId) {
            // Update buttons
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            // Find the button that called this function - careful as it might be in the more-tools container
            // We can just find the button with the matching onclick
            const buttons = document.querySelectorAll(`button[onclick="switchTab('${tabId}')"]`);
            buttons.forEach(btn => btn.classList.add('active'));
            
            // Update content
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById('tab-' + tabId).classList.add('active');
            
            // Update hidden input
            document.getElementById('content_type').value = tabId;
        }

        function toggleMoreTools(btn) {
            const container = document.getElementById('more-tools');
            if (container.style.display === 'flex') {
                container.style.display = 'none';
                btn.classList.remove('active');
            } else {
                container.style.display = 'flex';
                btn.classList.add('active');
            }
        }

        function toggleGradient() {
            const style = document.getElementById('style-select').value;
            const solidColors = document.getElementById('solid-colors');
            const gradientColors = document.getElementById('gradient-colors');
            
            if (style === 'gradient') {
                solidColors.style.display = 'none';
                gradientColors.style.display = 'flex';
            } else {
                solidColors.style.display = 'flex';
                gradientColors.style.display = 'none';
            }
        }

        function toggleBgColor() {
            const isTransparent = document.getElementById('transparent').checked;
            const inputs = document.querySelectorAll('input[name="bg_color"]');
            inputs.forEach(input => input.disabled = isTransparent);
        }

        document.getElementById('qr-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const btn = document.getElementById('generate-btn');
            const originalText = btn.innerText;
            
            btn.innerText = '生成中...';
            btn.disabled = true;
            btn.style.opacity = '0.8';
            btn.style.cursor = 'wait';

            try {
                // Request PNG for preview
                formData.set('format', 'png');
                
                const response = await fetch('/generate', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = URL.createObjectURL(blob);
                    
                    const img = document.getElementById('qr-image');
                    const placeholder = document.getElementById('placeholder');
                    const downloadActions = document.getElementById('download-actions');
                    
                    img.src = url;
                    img.style.display = 'block';
                    placeholder.style.display = 'none';
                    downloadActions.style.display = 'flex';
                    
                    // Handle transparency checkboard
                    if (formData.get('transparent') === 'true') {
                        img.classList.add('checkerboard');
                    } else {
                        img.classList.remove('checkerboard');
                    }
                } else {
                    alert('生成失败，请检查输入是否正确。');
                }
            } catch (error) {
                console.error(error);
                alert('发生错误，请重试。');
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
                btn.style.opacity = '1';
                btn.style.cursor = 'pointer';
            }
        });

        async function downloadQR(format) {
            const form = document.getElementById('qr-form');
            const formData = new FormData(form);
            formData.set('format', format);

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `qrcode.${format}`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                } else {
                    alert('下载失败');
                }
            } catch (error) {
                console.error(error);
                alert('下载出错');
            }
        }
    </script>
</body>
</html>
